<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG..!!</h2>
        <p>This tag is used to provide an auto complete feature on form element</p>
    </center>
    <hr>

    <h2>THIS IS SELECT OPTION TAG...!!</h2>
    <select id="" name="">
        <option value="">Rahul dravid</option>
        <option value="">Sachin tendulkar</option>
        <option value="">Brian Lara</option>
        <option value="">Glenn maxwell</option>
        <option value="">Virat kohli</option>
        <option value="">FAF du plessis</option>
        <option value="">MS Dhoni</option>
    </select>
    <br><hr><br>

    <center>
        <h1>DATALIST EXAMPLE..!!</h1>
        <input type="text" name="players" id="players" placeholder="players" list="india">
        <datalist id="india">
            <option value="">Rahul dravid</option>
            <option value="">Sachin tendulkar</option>
            <option value="Brian Lara"></option>
            <option value="Glenn maxwell"></option>
            <option value="Virat kohli"></option>
            <option value="FAF du plessis"></option>
            <option value="CSK">MS Dhoni</option>
            <option value="Rohit Sharma"></option>
            <option value="Bracewell"></option>
            <option value="AB DIvilliers"></option>
        </datalist>
    </center>
</body>
</html>
