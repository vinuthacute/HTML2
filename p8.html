<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        progress{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG</h1>
    </center>
    <hr>

    <h3>DEfault Meter Tag</h3>
    <meter></meter>

    <h3>Static Meter Tag</h3>
    <meter min="1" max="100" value="80"></meter>

    <h3>Dynamic Progress Tag</h3>
    <progress min="1" max="100" id="meter"></progress>

    <script>
         let minVariable=1;
        function startProgress(){
              if(minVariable>=100){
                minVariable--;
                document.getElementById("meter").value = minVariable;
              }
        }
        setInterval("startProgress()",1000);
    </script>
</body>
</html>
